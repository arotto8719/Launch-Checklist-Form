<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
        <!-- <link ref=".js/""https://handlers.education.launchcode.org/static/planets.json"> -->
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget"}>
               <!-- Fetch some planetary data -->
            </div> 
            <div id="launchform">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Pilot Name <input type="text" name="pilotName" id="pilotName" /></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Co-pilot Name <input type="text" name="copilotName" id="copilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Fuel Level (gal) <input type="text" name="fuelLevel" id="fuelLevel"/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Cargo Weight (lbs) <input type="text" name="cargoWeight" id="cargoWeight"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                <button id="formSubmit" type="submit">Submit</button>
                </div>
            </form>  
        </div>
        <div id="launchStatusCheck">
            <h3 id="launchStatus" class="launchStatus">Awaiting Information Before Launch</h3>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus">Pilot Ready</li>
                    <li id="copilotStatus">Co-pilot Ready</li>
                    <li id="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus">Cargo weight low enough for launch</li>
                </ol>
            </div>
        </div>  
    </body>
</html>
